<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Trucks</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Design System */
        :root {
            --couleur-fond-principal: #121212;
            --couleur-primaire: #bb86fc;
            --couleur-secondaire: #03dac6;
            --couleur-surface: #1e1e1e;
            --degrad√©-principal: linear-gradient(45deg, #bb86fc, #03dac6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--couleur-fond-principal);
            color: white;
        }

        .conteneur-principal {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: var(--couleur-surface);
            border-radius: 10px;
            padding: 20px;
        }

        .menu-navigation .item-menu {
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .item-menu:hover,
        .item-menu.active {
            background: var(--couleur-primaire);
            color: black;
        }

        .contenu-page {
            display: none;
        }

        .contenu-page.active {
            display: block;
        }

        #carte-food-trucks {
            height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .carte-food-truck {
            background: var(--couleur-surface);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .bouton {
            background: var(--degrad√©-principal);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: black;
            cursor: pointer;
        }

        .bouton:hover {
            opacity: 0.9;
        }

        .login-form, .signup-form {
            background: var(--couleur-surface);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .login-form input, .signup-form input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
        }

        .login-form button, .signup-form button {
            background: var(--degrad√©-principal);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: black;
            cursor: pointer;
        }

        .login-form button:hover, .signup-form button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="conteneur-principal">
        <aside class="sidebar">
            <nav class="menu-navigation">
                <div class="item-menu" data-page="login">üîë Se connecter</div>
                <div class="item-menu" data-page="signup">üìù S'inscrire</div>
                <div class="item-menu" data-page="carte">üìç Carte des Food Trucks</div>
            </nav>
        </aside>
        <main>
            <section id="login" class="contenu-page active">
                <h2>Se connecter</h2>
                <div class="login-form">
                    <input type="text" id="login-username" placeholder="Nom d'utilisateur">
                    <input type="password" id="login-password" placeholder="Mot de passe">
                    <button onclick="login()">Se connecter</button>
                </div>
            </section>
            <section id="signup" class="contenu-page">
                <h2>S'inscrire</h2>
                <div class="signup-form">
                    <input type="text" id="signup-username" placeholder="Nom d'utilisateur">
                    <input type="password" id="signup-password" placeholder="Mot de passe">
                    <button onclick="signup()">S'inscrire</button>
                </div>
            </section>
            <section id="carte" class="contenu-page">
                <h2>Carte des Food Trucks</h2>
                <div id="carte-food-trucks"></div>
            </section>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Donn√©es des Food Trucks
        const foodTrucks = {
            "Food Truck Courbevoie": {
                position: [48.8997, 2.3096],
                plats: [
                    { nom: 'Burger', type: 'Fast Food', prix: 8 },
                    { nom: 'Frites', type: 'Accompagnement', prix: 3 },
                    { nom: 'Pizza', type: 'Pizzeria', prix: 10 },
                    { nom: 'Tacos', type: 'Mexicain', prix: 7 }
                ]
            },
            "Food Truck Paris": {
                position: [48.8566, 2.3522],
                plats: [
                    { nom: 'Sushi', type: 'Japonais', prix: 12 },
                    { nom: 'Tempura', type: 'Japonais', prix: 10 }
                ]
            }
        };

        let currentUser = null;

        // Navigation entre pages
        function setupNavigation() {
            const menuItems = document.querySelectorAll('.item-menu');
            const pages = document.querySelectorAll('.contenu-page');
            
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    menuItems.forEach(menu => menu.classList.remove('active'));
                    item.classList.add('active');
                    
                    const targetPage = item.dataset.page;
                    pages.forEach(page => page.classList.remove('active'));
                    document.getElementById(targetPage).classList.add('active');
                });
            });
        }

        // Fonction d'inscription
        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (username && password) {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                if (users.some(user => user.username === username)) {
                    alert("Ce nom d'utilisateur est d√©j√† pris.");
                } else {
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    alert("Inscription r√©ussie !");
                    document.getElementById('signup-username').value = '';
                    document.getElementById('signup-password').value = '';
                }
            } else {
                alert("Veuillez remplir tous les champs.");
            }
        }

        // Fonction de connexion
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                alert("Bienvenue " + currentUser.username + " !");
                document.getElementById('login-username').value = '';
                document.getElementById('login-password').value = '';
                setupNavigation();
                // Afficher la carte des Food Trucks si connect√©
                afficherCarte();
            } else {
                alert("Nom d'utilisateur ou mot de passe incorrect.");
            }
        }

        // Afficher la carte des Food Trucks
        function afficherCarte() {
            const map = L.map('carte-food-trucks').setView([48.8997, 2.3096], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            Object.keys(foodTrucks).forEach(truck => {
                const truckData = foodTrucks[truck];
                L.marker(truckData.position)
                    .addTo(map)
                    .bindPopup(`<b>${truck}</b>`);
            });
        }

        // Initialisation
        setupNavigation();
    </script>
</body>
</html>
